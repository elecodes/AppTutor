name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - List test files
        run: |
          echo "Listing test files:"
          ls -la src/tests/flashcard/
          echo "Git tracked files:"
          git ls-files src/tests/flashcard/

      - name: Run Lint
        run: npm run lint

      - name: Run All Tests
        run: npx vitest run
